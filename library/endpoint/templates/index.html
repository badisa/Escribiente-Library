<!DOCTYPE html>
<html lang="en" ng-app='library'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yay</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container" ng-controller='BookController as bookCtrl'>
    
      <h1 class="text-center">Escribiente Library</h1>
    <div class="row" ng-hide='bookCtrl.books.length || bookCtrl.book.title'>
      <div class="col-md-3 col-md-offset-3">
        <a href ng-click='bookCtrl.getBooks()'><h2>Books</h2></a>
      </div>
      <div class="col-md-3">
        <h2>DVDs</h2>
      </div>
    </div>

    <div class="col-md-offset-2 col-md-8" ng-show='bookCtrl.books.length || bookCtrl.book.title'>
      <book-list></book-list>
      <book-info></book-info>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js"></script>
    
  </body>
</html>
